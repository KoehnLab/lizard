name: Build and test

on: [push, pull_request]

jobs:
    skip_test:
        runs-on: ubuntu-latest
        outputs:
            should_skip: ${{ steps.skip_check.outputs.should_skip }}
        steps:
            - id: skip_check
              uses: fkirc/skip-duplicate-actions@v5
              with:
                concurrent_skipping: same_content_newer
                skip_after_successful_duplicate: 'true'


    run:
        needs: skip_test

        if: needs.skip_test.outputs.should_skip != 'true'

        strategy:
            fail-fast: false
            matrix:
                build_type: [ Release, Debug ]
                os: [ ubuntu-20.04, ubuntu-22.04, windows-2019, windows-2022, macos-11, macos-12 ]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1
                  submodules: 'recursive'

            - name: Get CMake
              uses: lukka/get-cmake@v3.20.1

            - name: Setup MSVC
              if: ${{ contains(matrix.os, 'windows') }}
              uses: ilammy/msvc-dev-cmd@v1

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  java-version: 11
                  distribution: 'temurin'

            - name: Build
              uses: lukka/run-cmake@v3
              with:
                  cmakeListsOrSettingsJson: 'CMakeListsTxtAdvanced' # Required to respect cmakeAppendedArgs
                  cmakeBuildType: ${{ matrix.build_type }}
                  buildDirectory: 'build'
                  cmakeAppendedArgs: -DLIZARD_LWYU=OFF -DLIZARD_IWYU=OFF -DLIZARD_CLANG_TIDY=OFF -DCMAKE_UNITY_BUILD=ON -DLIZARD_WARNINGS_AS_ERRORS=ON

            - name: Run tests
              run: cd build && ctest --output-on-failure .
